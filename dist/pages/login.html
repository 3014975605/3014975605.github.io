<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <div class="header">
        <div class="w">
            <div class="logo">
                <a href="#">
                   华硕官网
                </a>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="w">
            <div class="pic">
                <img src="https://static.asus.com.cn/store/20201223/10160351545149.jpg" alt="">
            </div>
            <div class="login">
             <form action="">
                 <img src="https://static.asus.com.cn/static/store/images/code.png" alt="" class="pic1">
                 <div class="title">
                     <a href="#">验证码登录</a>
                     <span class="line"></span>
                     <a href="#" class="action">账号登录</a>
                     <div class="txt1">
                         <img src="https://static.asus.com.cn/static/store/images/saoma.png" alt="">
                         扫码登录在这
                     </div>
                 </div>
                 <div class="alert alert-danger" style="display: ;">
                    <strong>错误!</strong>
                  </div>
                 <div class="username">
                     <input type="text" name="username" id="username" placeholder="用户名/邮箱地址/手机号" autocomplete="off">
                 </div>
                 <div class="password">
                     <input type="password" name="password" id="password" placeholder="填写密码">
                 </div>
                 <div class="btn" style="cursor: pointer;">立即登录/注册</div>
                 <p>忘记密码?</p>
                 <div class="more" >其他方式登录</div>
                 <a href="#" class="wx"><img src="https://static.asus.com.cn/static/store/images/weixin.png" alt=""></a>
             </form>
            </div>
        </div>
    </div>
    <script src="../script/jquery.js"></script>
    <script src="../script/login.js"></script>
</body>
</html>
